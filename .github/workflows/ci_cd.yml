
name: ci_cd

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        
    - name: Build with Maven
      run: mvn clean install -Dmaven.test.failure.ignore=true surefire-report:report
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: samplerepo.jar
        path: target/samplerepo-0.0.1-SNAPSHOT.jar
        
    - name: Upload Unit Test Results
      uses: actions/upload-artifact@v2
      with:
        name: testng-results.xml 
        path: target/surefire-reports/testng-results.xml
        
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: target/surefire-reports/junitreports/*.xml
